<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N's TextStyler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Conatiner -->
    <div class="container">
        <div class="input-container">
            <h2>Type in your words. </h2>
            <input type="text" id="input-field" placeholder="Hey! Write your text here..">
        </div>

        <!-- Buttons Container -->
        <div class="btns-container">
            <button class="uppercase">ABC</button>
            <button class="lowercase">abc</button>
            <button class="capitalize">Abc</button>
            <button class="bold"><b>B</b></button>
            <button class="italic">I</button>
            <button class="underline">ABC</button>
        </div>

        <!-- Output Section -->
        <div class="output">
            <p id="output-field">Output</p>
        </div>
        

    </div>
    <script src="app.js"></script>
</body>
</html>
