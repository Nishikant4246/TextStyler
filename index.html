<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextStyler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h2>Type in your words. </h2>
            <input type="text" id="input-field" placeholder="Write your text here">
        </div>
        <div class="btns-container">
            <button class="uppercase">ABC</button>
            <button class="lowercase">abc</button>
            <button class="capitalize">Abc</button>
            <button class="bold"><b>B</b></button>
            <button class="italic">I</button>
            <button class="underline">ABC</button>
        </div>
        <!-- <div class=""></div> -->
        <p id="output-field">Output</p>

    </div>
    <script src="app.js"></script>
</body>
</html>
